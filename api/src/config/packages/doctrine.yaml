doctrine:
  dbal:
    default_connection: default
    connections:
      default:
        # configure these for your database server
        charset: utf8mb4
        default_table_options:
          charset: utf8mb4
          collate: utf8mb4_unicode_ci
        driver: "pdo_mysql"
        mapping_types:
          enum: string
        server_version: "5.7"
        url: "%env(resolve:DATABASE_URL)%"
      # old_db:
      #   # configure these for your database server
      #   charset: utf8mb4
      #   default_table_options:
      #     charset: utf8mb4
