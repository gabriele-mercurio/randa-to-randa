      #   mapping_types:
      #     enum: string
      #   server_version: "5.7"
      #   url: "%env(resolve:OLD_DATABASE_URL)%"
  orm:
    default_entity_manager: default
    entity_managers:
      default:
        auto_mapping: true
        connection: default
        mappings:
          App:
            alias: App
            dir: "%kernel.project_dir%/src/Entity"
            is_bundle: false
            prefix: 'App\Entity'
            type: annotation
        naming_strategy: doctrine.orm.naming_strategy.underscore
